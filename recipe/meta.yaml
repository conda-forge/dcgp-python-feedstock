{% set version = "1.6" %}

package:
  name: dcgp-python
  version: {{ version }}

source:
  url: https://github.com/darioizzo/dcgp/archive/v{{ version }}.tar.gz
  sha256: 838c9b88f8ffaebaf7840f86db14552cddef02d21bdb74bc8b826e4a20372a97

build:
  number: 1
  skip: true  # [(win and py<35) or win32]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make       # [unix]
    - clang      # [win]
    - ninja      # [win]
  host:
    - pybind11
    - pybind11-abi
    - boost-cpp
    - eigen
    - audi
    - pagmo-devel
    - pygmo
    - tbb-devel
    - obake-devel
    - symengine
    - python
    - numpy
  run:
    - python
    - {{ pin_compatible('boost-cpp', max_pin='x.x') }}
    - {{ pin_compatible('numpy') }}
    - pyaudi
    - libabseil
    - symengine
    - gmp
    - pygmo
    - cloudpickle

about:
  home: http://darioizzo.github.io/dcgp/
  license: GPL v3 and LGPL v3
  license_file: LICENSE
  summary: Implementation of the differential CGP (Cartesian Genetic Programming)

extra:
  recipe-maintainers:
    - bluescarni
    - darioizzo
